<div class="signup-form">
  <form [formGroup]="registerForm" (ngSubmit)="this.create()">
    <h2>Create Client</h2>
    <div class="form-group">
      <input formControlName="firstName" type="text" class="form-control" name="firstName" placeholder="First Name"
        required="required">
    </div>
    <div class="form-group">
      <input formControlName="lastName" type="text" class="form-control" name="lastName" placeholder="Last Name"
        required="required">
    </div>
    <div class="form-group">
      <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input formControlName="balance" type="number" class="form-control" name="balance" placeholder="Balance" required="required">
    </div>
    <div class="form-group">
      <input formControlName="age" type="number" class="form-control" name="age" placeholder="Age" required="required">
    </div>
    <div class="form-group">
      <input formControlName="address" type="text" class="form-control" name="address" placeholder="Address" required="required">
    </div>
    <div class="form-group">
      <input formControlName="managerEmail" type="email" class="form-control" name="managerEmail" placeholder="Manager Email"
        required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
  </form>
</div>
