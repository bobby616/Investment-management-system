<div class="signup-form">
  <form [formGroup]="registerForm" (ngSubmit)="this.create()">
    <h2>Create Client</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6"><input formControlName="firstName" type="text" class="form-control" name="first_name"
            placeholder="First Name" required="required"></div>
        <div class="col-xs-6"><input formControlName="lastName" type="text" class="form-control" name="last_name"
            placeholder="Last Name" required="required"></div>
      </div>
    </div>
    <div class="form-group">
      <input formControlName="email" type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input formControlName="balance" type="number" class="form-control" name="balance" placeholder="Balance"
        required="required">
    </div>
    <div class="form-group">
      <input formControlName="age" type="number" class="form-control" name="age" placeholder="Age"
        required="required">
    </div>
    <div class="form-group">
      <input formControlName="address" type="text" class="form-control" name="address" placeholder="Address"
        required="required">
    </div>
    <div class="form-group">
      <input formControlName="managerEmail" type="email" class="form-control" name="managerEmail" placeholder="Manager Email"
        required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
  </form>
