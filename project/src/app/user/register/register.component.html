<!-- Template driven forms -->
<h1>Register</h1>
<hr>
<div>
  <form novalidate #regForm="ngForm" (ngSubmit)="this.register(regForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" name="email" required id="email" type="email" class="form-control" placeholder="email..." />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" required id="password" type="password" class="form-control"
        placeholder="Password..." />
    </div>
    <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
  </form>
</div>
