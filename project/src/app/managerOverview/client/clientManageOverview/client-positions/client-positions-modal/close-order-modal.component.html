<div class="header" mat-dialog-title>
    <div>
            <span>Would you like to close order for {{this.data.name}} stock</span>
            <br>
            <span>Open price at {{openPrice}}</span>
    </div>
</div>
<br>

<mat-dialog-actions align='center'>
      <button mat-raised-button color='warn' [mat-dialog-close]="getDialogInfo(false)">Cancel</button>
      <button mat-raised-button color='primary' [mat-dialog-close]="getDialogInfo(true)">Confirm</button>
</mat-dialog-actions>
