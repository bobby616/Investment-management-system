<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="client.orders">
      <!-- Item Column -->
      <ng-container matColumnDef="buyprice">
        <th mat-header-cell *matHeaderCellDef> Buy price </th>
        <td mat-cell *matCellDef="let order"> {{order.buyprice | currency}} </td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="sellprice">
        <th mat-header-cell *matHeaderCellDef> Sell price </th>
        <td mat-cell *matCellDef="let order"> {{order.sellprice | currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
