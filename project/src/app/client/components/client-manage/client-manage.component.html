<div class='card'
*ngIf='client'>
  <div class='card-header'>
    {{client.firstName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{client.firstName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>email:</div>
          <div class='col-md-8'>{{client.email}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Age:</div>
          <div class='col-md-8'>{{client.age}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Address:</div>
          <div class='col-md-8'>{{client.address}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
